syntax = "proto3";
import "PBDDPMHLPJG.proto";
import "MotionState.proto";
message MotionInfo {
	PBDDPMHLPJG pos = 1;
	PBDDPMHLPJG rot = 2;
	PBDDPMHLPJG speed = 3;
	MotionState state = 4;
	repeated PBDDPMHLPJG params = 5;
	PBDDPMHLPJG ref_pos = 6;
	uint32 ref_id = 7;
	uint32 scene_time = 8;
	uint64 interval_velocity = 9;
}
